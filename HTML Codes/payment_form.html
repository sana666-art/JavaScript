<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payemnt form</h1>
        <p>Required Fieds are followed by *</p>
        <h2>Contact information</h2>
        <p>Name:*<input type="text" name="name" required></p>
        <p>
            <legend>Gender*</legend>
            <fieldset>
            Male<input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
          Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>  
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Paynow">
    </form>
</body>
</html>
